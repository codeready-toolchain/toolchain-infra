apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  annotations:
  name: cluster
spec:
  identityProviders:
  - mappingMethod: lookup
    name: ${IDENTITY_PROVIDER_NAME}
    openID:
      claims:
        preferredUsername:
        - preferred_username
      clientID: crtoolchain
      clientSecret:
        name: rhd-idp-secret
      issuer: ${ISSUER}
    type: OpenID
